<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body class="unselectable">
    <div id="content">

        <p id="points">Points: 0</p>
        <div class="wrapper autoWrapper">
            <button id="clicker">Click</button>
        </div>
        
        <div class="wrapper autoWrapper">
            <button id="reset">Reset</button>
        </div>
        
        <br>

        <div class="wrapper">
            <button id="add1" class="add" value="1">+1</button>
        </div>
        <div class="wrapper">
            <button id="add2" class="add" value="5">+5</button>
        </div>
        <div class="wrapper">
            <button id="add3" class="add" value="10">+10</button>
        </div>
        <div class="wrapper">
            <button id="add4" class="add" value="25">+25</button>
        </div>
        <div class="wrapper">
            <button id="add5" class="add" value="100">+100</button>
        </div>
        



    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
