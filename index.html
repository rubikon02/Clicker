<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="unselectable">
    <div id="content">
        <p id="points">Points: 0</p>
        <div class="d-flex justify-content-center">
            <div class="cointainer">
                <button id="clicker" class="btn btn-success btn-lg">Click</button>
            </div>
            
            <div class="cointainer">
                <button id="reset" class="btn btn-success btn-lg">Reset</button>
            </div>
        </div>
        
        <br>
        
        <div id="adds" class="d-flex justify-content-center">
            <div class="cointainer">
                <button id="add1" class="add btn btn-info" value="1">+1</button>
            </div>
            <div class="cointainer">
                <button id="add2" class="add btn btn-info" value="5">+5</button>
            </div>
            <div class="cointainer">
                <button id="add3" class="add btn btn-info" value="10">+10</button>
            </div>
            <div class="cointainer">
                <button id="add4" class="add btn btn-info" value="25">+25</button>
            </div>
            <div class="cointainer">
                <button id="add5" class="add btn btn-info" value="100">+100</button>
            </div>
        </div>



    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
