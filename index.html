<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicker</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="unselectable">
    <div id="content">
        <p id="points">Points: 0</p>
        <div class="flex-center">
            <div class="cointainer">
                <a id="clicker" class="waves-effect waves-light btn">Click</a>
            </div>
            
            <div class="cointainer">
                <a id="reset" class="waves-effect waves-light btn">Reset</a>
            </div>
        </div>
        
        <br>
        
        <div id="adds" class="flex-center">
            <div class="cointainer">
                <a id="add1" class="add waves-effect waves-light btn disabled" value="1">+1</a>
                <p class="cena">Cena:</p>
            </div>
            <div class="cointainer">
                <a id="add2" class="add waves-effect waves-light btn" value="5">+5</a>
                <p class="cena">100</p>
            </div>
            <div class="cointainer">
                <a id="add3" class="add waves-effect waves-light btn" value="10">+10</a>
                <p class="cena">200</p class="cena">
            </div>
            <div class="cointainer">
                <a id="add4" class="add waves-effect waves-light btn" value="25">+25</a>
                <p class="cena">500</p class="cena">
            </div>
            <div class="cointainer">
                <a id="add5" class="add waves-effect waves-light btn" value="100">+100</a>
                <p class="cena">1000</p class="cena">
            </div>
        </div>



    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
